<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Endividei</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
</head>

<body>
    <!-- CabeÃ§alho -->
    <header>
        <nav class="cabecalho">
            <div class="container cabecalho__principal-opcoes">

                <a href="#" class="cabecalho__logo"><img class="cabecalho__logo_img"
                        src="./styles/img/Mercado_Endividei.png" alt="carrinho de compras"></a>

                <input class="cabecalho__principal-opcoes-busca-input" type="search" name="" id="pesquisar"
                    placeholder=" Estou buscando...">

                <div class="cabecalho__principal-opcoes-container">
                    <a href="#"><img class="cabecalho__principal-opcoes-menu-hamburgue" src="styles/img/Menu.svg"
                            alt="menu hamburgue"></a>

                    <a href="#" class="cabecalho__principal-opcoes-carrinho"><img
                            class="cabecalho__principal-opcoes-carrinho-img" src="styles/img/carrinho_compra.png"
                            alt="carrinho de compras"></a>

                </div>

            </div>
            <div class="container cabecalho__principal-cep">
                <a href="#" class="cabecalho__principal-cep-link">
                    <div class="cabecalho__principal-cep-link-container">
                        <img class="cabecalho__principal-cep-link-img" src="styles/img/Localizador_Seta.png"
                            alt="localizar">
                        <h2 class="cabecalho__principal-cep-link-img-titulo">Informe seu CEP</h2>
                    </div>
                    <img class="cabecalho__principal-cep-link-img" src="styles/img/seta_direita.png" alt="Seta">
                </a>
            </div>
        </nav>
    </header>
</body>

</html>
